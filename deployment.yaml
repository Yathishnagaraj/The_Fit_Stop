apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitstop-deployment
  labels:
    app: fitstop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fitstop
  template:
    metadata:
      labels:
        app: fitstop
    spec:
      containers:
      - name: fitstop-container
        image: yathish047/fitstopweb:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fitstop-service
  labels:
    app: fitstop
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: fitstop